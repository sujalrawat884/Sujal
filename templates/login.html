<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

        <!-- Flash Messages
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-4">
                {% for category, message in messages %}
                    <div class="p-3 mb-2 rounded-lg text-white {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %} -->

        <form method="POST" action="/login" class="mt-4">
            <label class="block mb-2">Email</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            
            <label class="block mt-4 mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            
            <button type="submit" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg">Login</button>
        </form>
        <p class="text-center mt-4">Don't have an account? <a href="/signup" class="text-blue-600">Sign Up</a></p>
    </div>
</body>
</html>
