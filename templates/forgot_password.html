<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - StudyBuddy</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .message {
            width: 100%;
            position: relative;
            margin-top: 16px;
            display: flex;
            justify-content: center;
        }
        .message .success {
            font-size: 16px;
            color: #10b981;
            position: absolute;
            animation: buttons .3s linear;
            display: none;
            font-weight: 500;
        }
        .message .danger {
            font-size: 16px;
            color: #ef4444;
            position: absolute;
            transition: .3s;
            animation: buttons .3s linear;
            display: none;
            font-weight: 500;
        }
        @keyframes buttons {
            0% { transform: scale(0.1); }
            50% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md border-t-4 border-blue-600">
            <div class="mb-6 text-center">
                <a href="/" class="inline-block">
                    <span class="text-blue-600 text-2xl font-bold">StudyBuddy</span>
                </a>
            </div>
            
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Forgot Password</h2>
            <p class="text-gray-500 text-center mb-6">Enter your email to receive a password reset code</p>

            <form method="POST" action="/forgot-password" class="mt-6">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" required 
                            class="form-input w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                            placeholder="your@email.com">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300 transform hover:-translate-y-0.5 font-medium">
                    Send Reset Code
                </button>

                <div class="message mt-4">
                    <div class="success" id="success">Reset code sent successfully!</div>
                    <div class="danger" id="danger">Email not found!</div>
                </div>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-600">Remember your password? 
                    <a href="/login" class="text-blue-600 font-medium hover:underline hover:text-blue-800 transition-colors">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const success = document.getElementById('success');
            const danger = document.getElementById('danger');
        
        });
    </script>
</body>
</html>
