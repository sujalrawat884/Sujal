<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>
        <form method="POST" action="/signup" class="mt-4">
            <label class="block mb-2">Full Name</label>
            <input type="text" name="name" required class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            
            <label class="block mt-4 mb-2">Email</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            
            <label class="block mt-4 mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-blue-200">
            
            <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg">Sign Up</button>
        </form>

        <p class="text-center mt-4">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
