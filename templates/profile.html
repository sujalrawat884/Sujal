<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="absolute top-5 left-5 flex items-center">
        <a href="/" class="w-12 h-12 rounded-full border-2 border-blue-500 bg-gray-200 flex items-center justify-center text-gray-800 font-semibold hover:scale-110 transition-transform shadow-md">üè†</a>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Profile</h2>

        <form action="{{ url_for('profile') }}" method="POST" class="mt-4">
            <label class="block text-gray-700 font-bold mb-1">Name:</label>
            <input type="text" name="name" value="{{ user.name or '' }}" required class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">

            <label class="block text-gray-700 font-bold mt-2">Roll No:</label>
            <input type="text" name="roll_no" value="{{ user.roll_no or '' }}" required class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">

            <label class="block text-gray-700 font-bold mt-2">Date of Birth:</label>
            <input type="date" name="dob" value="{{ user.dob or '' }}" required class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">

            <label class="block text-gray-700 font-bold mt-2">Current Year:</label>
            <select name="current_year" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                <option value="1st Year" {% if user.current_year == '1st Year' %} selected {% endif %}>1st Year</option>
                <option value="2nd Year" {% if user.current_year == '2nd Year' %} selected {% endif %}>2nd Year</option>
                <option value="3rd Year" {% if user.current_year == '3rd Year' %} selected {% endif %}>3rd Year</option>
                <option value="4th Year" {% if user.current_year == '4th Year' %} selected {% endif %}>4th Year</option>
            </select>

            <label class="block text-gray-700 font-bold mt-2">Branch:</label>
            <select name="branch" class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">
                <option value="CSE" {% if user.branch == 'CSE' %} selected {% endif %}>Computer Science</option>
            </select>

            <label class="block text-gray-700 font-bold mt-2">College:</label>
            <input type="text" name="college" value="{{ user.college or '' }}" required class="w-full p-2 border rounded-lg focus:ring focus:ring-blue-300">

            <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg w-full">Save Profile</button>
        </form>

        <a href="{{ url_for('logout') }}" class="mt-4 block bg-red-600 text-white text-center py-2 rounded-lg">Logout</a>
    </div>
</body>
</html>
